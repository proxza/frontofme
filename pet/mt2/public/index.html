<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Blog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Personal Blog</h1>
      <nav>
        <button id="logout" style="display: none">Logout</button>
      </nav>
    </header>
    <main>
      <section id="login-form" style="display: none">
        <h2>Login</h2>
        <form>
          <input type="text" id="username" placeholder="Username" required />
          <input type="password" id="password" placeholder="Password" required />
          <input type="submit" value="Login" />
        </form>
      </section>

      <section id="new-post-form" style="display: none">
        <h2>Create New Post</h2>
        <form>
          <input type="text" id="post-title" placeholder="Title" required />
          <textarea id="post-content" placeholder="Content" required></textarea>
          <input type="submit" value="Post" />
        </form>
      </section>

      <section id="posts-container">
        <h2>Posts</h2>
        <div id="post-list">
          <!-- Posts will be loaded here by main.js -->
        </div>
        <div id="pagination">
          <!-- Pagination controls will be loaded here by main.js -->
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Personal Blog. All rights reserved.</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
