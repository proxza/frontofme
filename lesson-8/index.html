<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scissors Paper Rock Game</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="logo">
        <h1>Scissors Paper Rock</h1>
      </div>
      <div class="output">
        <p>Make your choice :)</p>
      </div>
      <div class="btns">
        <button id="scissors" onclick="getButton(0)">Scissors</button>
        <button id="paper" onclick="getButton(1)">Paper</button>
        <button id="rock" onclick="getButton(2)">Rock</button>
      </div>
      <div class="results">&nbsp;</div>
    </div>
  </body>
</html>
