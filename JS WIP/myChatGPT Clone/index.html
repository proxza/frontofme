<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyChatGPT (WIP from YT)</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat outgoing">
        <div class="chat-content">
          <div class="chat-details">
            <img src="images/user.jpg" alt="user-av" />
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut ratione dolorem explicabo, fugiat hic corporis reiciendis laborum quo voluptates illum molestiae unde incidunt, a aut ad, provident nesciunt laboriosam modi.</p>
          </div>
        </div>
      </div>
      <div class="chat incoming">
        <div class="chat-content">
          <div class="chat-details">
            <img src="images/chatbot.jpg" alt="user-av" />
            <div class="typing-animation">
              <div class="typing-dot" style="--delay: 0.2s"></div>
              <div class="typing-dot" style="--delay: 0.3s"></div>
              <div class="typing-dot" style="--delay: 0.4s"></div>
            </div>
          </div>
          <span class="material-symbols-rounded">content_copy</span>
        </div>
      </div>
    </div>

    <div class="typing-container">
      <div class="typing-content">
        <div class="typing-textarea">
          <textarea id="chat-input" placeholder="Enter your promtp here"></textarea>
          <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
        <div class="typing-controls">
          <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
          <span id="delete-btn" class="material-symbols-rounded">delete</span>
        </div>
      </div>
    </div>
  </body>
</html>
